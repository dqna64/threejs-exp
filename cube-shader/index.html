<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Shaders with ThreeJS</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-size: 0;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
    <script src="../three.min.js"></script>
  </head>
  <body>
    <script id="vertexShader" type="x-shader/x-vertex">
      // This function is applied to each vertex once.
      // Each vertex is shifted +10 on x-axis, +5 on z-axis to produce the
      // resultant shader vertex.
      // gl_Position is a special, global, built-in GLSL variable used to store
      // the position of the current vertex being processed.

      void main() {
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position.x+10.0, position.y, position.z+5.0, 1.0);
      }
    </script>
    <script id="fragmentShader" type="x-shader/x-fragment">
      // This function is applied to each pixel once.
      // Each pixel is set to an RGBA value of (88, 177, 204, 1.0).
      // gl_FragColor is a special, global, built-in GLSL variable used to store
      // the RGBA value of the current pixel being processed.

      void main() {
        gl_FragColor = vec4(0.34, 0.69, 0.80, 1.0);
      }
    </script>
    <script src="scene.js"></script>
  </body>
</html>
